apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.2.0
    helm:
      values: |
        prometheusOperator:
          createCustomResource: false

        prometheus:
          enabled: true
          prometheusSpec:
            replicas: 1
            retention: 7d
            storageSpec: {}   # âœ… THIS IS THE CRITICAL FIX

        grafana:
          enabled: true
          service:
            type: NodePort
          additionalDataSources:
            - name: Loki
              type: loki
              access: proxy
              url: http://loki.monitoring.svc.cluster.local:3100

        nodeExporter:
          enabled: true

        kubeStateMetrics:
          enabled: true

        thanosRuler:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /metadata/annotations
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jqPathExpressions:
        - .

