# prometheus-minikube-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.2.0
    helm:
      values: |
        prometheusOperator:
          createCustomResource: false  # DO NOT create CRDs via Helm
        grafana:
          enabled: true
          service:
            type: NodePort
          additionalDataSources:
            - name: Loki
              type: loki
              access: proxy
              url: http://loki.monitoring.svc.cluster.local:3100
              isDefault: false
        prometheus:
          prometheusSpec:
            replicas: 1
            retention: 7d
            storage:
              volumeClaimTemplate: null
            retention: 7d
        nodeExporter:
          enabled: true
        thanosRuler:
          enabled: false  # not needed in Minikube
        prometheusAgent:
          enabled: false  # optional for Minikube
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    # Ignore CRD annotations to prevent "Too long" errors
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /metadata/annotations

