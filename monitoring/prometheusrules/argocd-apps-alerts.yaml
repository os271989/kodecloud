apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: argocd-apps-alerts
  namespace: monitoring
  labels:
    release: prometheus
spec:
  groups:
    - name: argocd-apps.rules
      rules:
        - alert: ArgoCDAppDown
          expr: argocd_app_info{health_status!="Healthy"} == 1
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "ArgoCD Application {{ $labels.name }} is unhealthy"
            description: "Application {{ $labels.name }} in namespace {{ $labels.dest_namespace }} has unhealthy status for more than 1 minute."
        - alert: ArgoCDAppOutOfSync
          expr: argocd_app_info{sync_status="OutOfSync"} == 1
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "ArgoCD Application {{ $labels.name }} is out of sync"
            description: "Application {{ $labels.name }} in namespace {{ $labels.dest_namespace }} is OutOfSync for more than 2 minutes."

