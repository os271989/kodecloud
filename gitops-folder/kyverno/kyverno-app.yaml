apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kyverno.github.io/kyverno/
    chart: kyverno
    targetRevision: 3.6.0  # Helm chart for Kyverno v1.16.0
    helm:
      values: |
        crds:
          install: false           # avoid reinstalling CRDs
        replicaCount: 1
        admissionController:
          enabled: true
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
            namespace: monitoring
            interval: 15s
            scrapeTimeout: 10s
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

